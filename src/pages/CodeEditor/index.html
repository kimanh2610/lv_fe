<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f58355114.js" crossorigin="anonymous"></script>
    <title>LearnCode Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div style="height: 90px;">
            <div class="backhome">
                <a href="http://localhost:3000/" class="btn_home"><i class="fas fa-home" style="padding-right: 5px;"></i>Home</a> 
                <a href="http://localhost:3000/khoahoc/baihochtml" class="btn_again_course" style="padding-right: 5px;">HTML</a> 
                
            </div>
        </div>
        <div class="editor_menu">
            <button class="btn_c btn_dark"><i class="fas fa-moon icon"></i>Chế độ tối</button>
            <button class="btn_c btn_light"><i class="fas fa-sun icon"></i>Chế độ sáng</button>
            <button class="btn_c" id="btn"><i class="fas fa-play icon"></i>Chạy</button>
    
        </div>
    </div>
    <div class="container" style="margin-top: 10px">
        <div class="row">
            <div class="left">
                <div id="code" class="editor"></div>
            </div>
        <div class="bar" title="Click and drag"></div>

            <div class="right">
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="index.js"></script>

</html>
